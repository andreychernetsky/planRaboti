let filter = function (arr) {
  let tmp = {};
  return arr.filter((a)=>{
    return a in tmp ? 0 : tmp[a] = 1;
  })
};

let arr = [1,1,1,2,2,2,2,3];
document.write(filter(arr.reverse()));
